<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort</title>
  </head>
  <body>
    <script type="text/javascript">

        var a = [2, 40, 86, 22, 5000, 222, 102];
       document.write("Muestra arreglo sin ordenar: " + a + "<br/>"); 

        function bubble(a){
     
        for(var i = 0; i < a.length; i++){
        for(var j = 0; j < ( a.length - i -1 ); j++){

         if(a[j] > a[j+1]){
           var aux = a[j]
           a[j] = a[j + 1]
           a[j+1] = aux
         }
       }
     }
     
     document.write("Arreglo ordenado con algoritmo <b>Bubble Sort:</b> " + a);
    }

    bubble(a);

    </script>
  </body>
</html>
