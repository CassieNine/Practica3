<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
</head>
<body>
    <script type="text/javascript">
        
        var a = [2, 40, 86, 22, 5000, 222, 102];
        document.write("Muestra arreglo sin ordenar: " + a + "<br/>");

    function selection(a) { 
    var n = a.length;
        
    for(var i = 0; i < n; i++) {
        var min = i;
        for(var j = i+1; j < n; j++){
            if(a[j] < a[min]) {
                min=j; 
            }
         }
         if (min != i) {
             var aux = a[i]; 
             a[i] = a[min];
             a[min] = aux;      
        }
    }
    document.write("Arreglo ordenado con algoritmo <b>Selection</b>: " + a);
}

    selection(a);

    </script>
</body>
</html>
